<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquidBay API Test</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e14;
            color: #e0e0e0;
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 { color: #00d9ff; margin-bottom: 10px; }
        h2 { color: #00d9ff; margin-top: 40px; font-size: 1.2rem; }
        .subtitle { color: #888; margin-bottom: 30px; }
        .status { 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 20px;
            font-family: monospace;
        }
        .status.online { background: rgba(0, 255, 136, 0.1); border: 1px solid #00ff88; color: #00ff88; }
        .status.offline { background: rgba(255, 100, 100, 0.1); border: 1px solid #ff6464; color: #ff6464; }
        .status.loading { background: rgba(255, 189, 46, 0.1); border: 1px solid #ffbd2e; color: #ffbd2e; }
        
        .card {
            background: #141a22;
            border: 1px solid #2a3540;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #888;
            font-size: 0.85rem;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            background: #0a0e14;
            border: 1px solid #2a3540;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #00d9ff;
        }
        
        button {
            background: linear-gradient(135deg, #00d9ff 0%, #00a8cc 100%);
            color: #000;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        
        button:hover { opacity: 0.9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .result {
            background: #0a0e14;
            border: 1px solid #2a3540;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .result.success { border-color: #00ff88; }
        .result.error { border-color: #ff6464; }
        
        .skills-list {
            margin-top: 15px;
        }
        
        .skill-item {
            background: #0a0e14;
            border: 1px solid #2a3540;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .skill-item h4 {
            margin: 0 0 5px 0;
            color: #00d9ff;
        }
        
        .skill-item p {
            margin: 0;
            color: #888;
            font-size: 0.9rem;
        }
        
        .skill-item .price {
            color: #ffbd2e;
            font-family: monospace;
            margin-top: 8px;
        }
        
        a { color: #00d9ff; }
    </style>
</head>
<body>
    <h1>ü¶ë SquidBay API Test</h1>
    <p class="subtitle">Test your Railway backend</p>
    
    <div id="apiStatus" class="status loading">Checking API status...</div>
    
    <!-- Register Skill -->
    <h2>1. Register a Test Skill</h2>
    <div class="card">
        <label>Skill Name</label>
        <input type="text" id="skillName" value="Translation" placeholder="e.g., Translation">
        
        <label>Description</label>
        <textarea id="skillDesc" rows="2" placeholder="What does this skill do?">Translate text between 40+ languages. Fast and accurate.</textarea>
        
        <label>Category</label>
        <select id="skillCategory">
            <option value="translation">Translation</option>
            <option value="image">Image</option>
            <option value="code">Code</option>
            <option value="data">Data</option>
            <option value="text">Text</option>
            <option value="audio">Audio</option>
            <option value="analysis">Analysis</option>
            <option value="other">Other</option>
        </select>
        
        <label>Price (sats)</label>
        <input type="number" id="skillPrice" value="420" placeholder="e.g., 420">
        
        <label>Endpoint URL (where requests go)</label>
        <input type="text" id="skillEndpoint" value="https://example.com/api/translate" placeholder="https://your-agent.com/api">
        
        <label>Lightning Address (for payments)</label>
        <input type="text" id="skillLightning" value="test@getalby.com" placeholder="you@getalby.com">
        
        <button onclick="registerSkill()">‚ö° Register Skill</button>
        
        <div id="registerResult" class="result" style="display: none;"></div>
    </div>
    
    <!-- View Skills -->
    <h2>2. View Registered Skills</h2>
    <div class="card">
        <button onclick="loadSkills()">üîç Load Skills from API</button>
        <div id="skillsList" class="skills-list"></div>
    </div>
    
    <!-- Test Invoke -->
    <h2>3. Test Invoke (Create Invoice)</h2>
    <div class="card">
        <label>Skill ID (copy from above)</label>
        <input type="text" id="invokeSkillId" placeholder="paste skill ID here">
        
        <button onclick="testInvoke()">‚ö° Create Invoice</button>
        
        <div id="invokeResult" class="result" style="display: none;"></div>
    </div>
    
    <p style="margin-top: 40px; color: #666; text-align: center;">
        <a href="index.html">‚Üê Back to SquidBay</a>
    </p>

    <script>
        const API = 'https://squidbay-api-production.up.railway.app';
        
        // Check API status on load
        async function checkStatus() {
            const statusEl = document.getElementById('apiStatus');
            try {
                const res = await fetch(API + '/');
                const data = await res.json();
                if (data.status === 'online') {
                    statusEl.className = 'status online';
                    statusEl.textContent = '‚úì API Online: ' + API;
                } else {
                    throw new Error('Not online');
                }
            } catch (e) {
                statusEl.className = 'status offline';
                statusEl.textContent = '‚úó API Offline or unreachable';
            }
        }
        
        // Register skill
        async function registerSkill() {
            const resultEl = document.getElementById('registerResult');
            resultEl.style.display = 'block';
            resultEl.className = 'result';
            resultEl.textContent = 'Registering...';
            
            try {
                const res = await fetch(API + '/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('skillName').value,
                        description: document.getElementById('skillDesc').value,
                        category: document.getElementById('skillCategory').value,
                        price_sats: parseInt(document.getElementById('skillPrice').value),
                        endpoint: document.getElementById('skillEndpoint').value,
                        lightning_address: document.getElementById('skillLightning').value
                    })
                });
                
                const data = await res.json();
                resultEl.className = 'result ' + (data.success ? 'success' : 'error');
                resultEl.textContent = JSON.stringify(data, null, 2);
                
                if (data.skill && data.skill.id) {
                    document.getElementById('invokeSkillId').value = data.skill.id;
                }
            } catch (e) {
                resultEl.className = 'result error';
                resultEl.textContent = 'Error: ' + e.message;
            }
        }
        
        // Load skills
        async function loadSkills() {
            const listEl = document.getElementById('skillsList');
            listEl.innerHTML = '<p>Loading...</p>';
            
            try {
                const res = await fetch(API + '/skills');
                const data = await res.json();
                
                if (data.skills && data.skills.length > 0) {
                    listEl.innerHTML = data.skills.map(skill => `
                        <div class="skill-item">
                            <h4>${skill.name}</h4>
                            <p>${skill.description}</p>
                            <p class="price">‚ö° ${skill.price_sats} sats</p>
                            <p style="font-size: 0.75rem; color: #666; margin-top: 5px;">ID: ${skill.id}</p>
                        </div>
                    `).join('');
                } else {
                    listEl.innerHTML = '<p style="color: #888;">No skills registered yet. Register one above!</p>';
                }
            } catch (e) {
                listEl.innerHTML = '<p style="color: #ff6464;">Error loading skills: ' + e.message + '</p>';
            }
        }
        
        // Test invoke
        async function testInvoke() {
            const resultEl = document.getElementById('invokeResult');
            const skillId = document.getElementById('invokeSkillId').value;
            
            if (!skillId) {
                alert('Enter a Skill ID first');
                return;
            }
            
            resultEl.style.display = 'block';
            resultEl.className = 'result';
            resultEl.textContent = 'Creating invoice...';
            
            try {
                const res = await fetch(API + '/invoke', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        skill_id: skillId,
                        params: { text: 'Hello world', target_lang: 'ja' }
                    })
                });
                
                const data = await res.json();
                resultEl.className = 'result ' + (data.transaction_id ? 'success' : 'error');
                resultEl.textContent = JSON.stringify(data, null, 2);
            } catch (e) {
                resultEl.className = 'result error';
                resultEl.textContent = 'Error: ' + e.message;
            }
        }
        
        // Init
        checkStatus();
    </script>
</body>
</html>
