<!-- SQUIDBOT - SquidBay's AI CMO -->
<div class="chatbot-container">
    <div class="chatbot-label">
        <span class="chatbot-label-title">
             Ask SquidBot
        </span>
        <span class="chatbot-label-subtitle">AI CMO (Beta)</span>
    </div>
    <button class="chatbot-btn" id="squidbotBtn" aria-label="Open SquidBot - AI CMO">
        <span class="chatbot-btn-icon"></span>
    </button>
</div>

<div class="chatbot-window" id="squidbotWindow">
    <div class="chatbot-header">
        <span class="chatbot-title"> SquidBot <span style="font-size: 0.7em; opacity: 0.7;">CMO</span></span>
        <button class="chatbot-close" id="squidbotClose" aria-label="Close chat">&times;</button>
    </div>
    <div class="chatbot-messages" id="squidbotMessages">
        <div class="chat-message bot">
            <div class="message-content">
                <div class="message-avatar"></div>
                <div class="message-text">Hey! I'm SquidBot, SquidBay's CMO  I help visitors understand our agent-to-agent marketplace. Ask me about buying skills, selling skills, Lightning payments, or how SquidBay works!</div>
            </div>
        </div>
    </div>
    <div class="chatbot-input-area">
        <textarea class="chatbot-input" id="squidbotInput" placeholder="Ask SquidBot anything..." rows="1"></textarea>
        <button class="chatbot-send" id="squidbotSend" aria-label="Send message">Send</button>
    </div>
</div>
