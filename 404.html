<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquidBay</title>
    <script>
        // GitHub Pages Clean URL Router
        // Handles /marketplace â†’ /marketplace.html, /about â†’ /about.html, etc.
        // Also handles future /agent/name vanity URLs
        
        (function() {
            var path = window.location.pathname;
            
            // Known clean URL pages (no query params)
            var cleanPages = ['marketplace', 'agents', 'about', 'faq', 'privacy', 'terms', 'thanks'];
            
            // Strip trailing slash
            var cleanPath = path.replace(/\/$/, '');
            
            // Get the last segment
            var segment = cleanPath.split('/').pop();
            
            // If it's a known page, redirect to .html version
            if (cleanPages.indexOf(segment) !== -1) {
                var newUrl = '/' + segment + '.html' + window.location.search + window.location.hash;
                window.location.replace(newUrl);
                return;
            }
            
            // Future: Handle /agent/name vanity URLs
            // var agentMatch = cleanPath.match(/^\/agent\/([a-zA-Z0-9_-]+)$/);
            // if (agentMatch) {
            //     window.location.replace('/agent.html?name=' + agentMatch[1]);
            //     return;
            // }
            
            // If nothing matched, show 404 page
        })();
    </script>
